<!-- Profile updater -->
<div id="profile-update"
     data-role="view"
     data-title="Profile"
     data-model="app.profileService.viewModel"
     data-show="app.profileService.viewModel.load">
    <div class="view-content">
        <!--<div class="buttonArea">
        <input type="submit" class="update" data-role="button" data-bind="click: onLogout, visible: isLoggedIn" class="login-button" value="Logout" />
        </div>-->
        <!-- ADD AVATAR CSS -->
        <div class="user-info"  data-bind="visible: isLoggedIn">
            <div class="avatar" data-bind="click: takePicture"></div>
            <form data-bind="events: { keyup: checkEnter }">
                <ul data-role="listview" data-style="inset">
                    <li>
                        <label>
                            Display Name
                            <input type="text" data-bind="value: displayName" />
                        </label>
                    </li>
                    <li>
                        <label>
                            City
                            <input type="text" data-bind="value: city" />
                        </label>
                    </li>
                    <li>
                        <label>
                            Country
                            <input type="text" data-bind="value: country" />
                        </label>
                    </li>
                    <li>
                        <label>
                            Phone number
                            <input type="tel" data-bind="value: phone" />
                        </label>
                    </li>
                    <li>
                        <label>
                            Mood
                            <input type="text" data-bind="value: mood" />
                        </label>
                    </li>
                    <li>
                        <label>
                            About
                            <input type="text" data-bind="value: about" />
                        </label>
                    </li>
                    <li>
                        <label>
                            Password
                            <input type="password" data-bind="value: password" />
                        </label>
                    </li>
                </ul>

                <div class="buttonArea">
                    <input type="submit" class="update" data-role="button" data-bind="click: onUpdate" class="update-button" value="Update Profile" />
                </div>
            </form>
        </div>
        <div class="logged-out" data-bind="invisible: isLoggedIn">
            <h1 class="error" data-bind="invisible: isLoggedIn">You are not logged in. Please log in to update your profile.</h1>
        </div>
    </div>
</div>
